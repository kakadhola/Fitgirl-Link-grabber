<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://cdn-icons-png.freepik.com/512/7347/7347153.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FuckingFast Link Converter</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22ÃŸ><text y=%22.9em%22 font-size=%2290%22>ðŸ”—</text></svg>">
    <style>
        :root {
            --primary-color: #1899D6;
            --secondary-color: #00CEC8;
            --background-color: #f4f6f9;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .description {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }

        /* Rest of the CSS remains the same as in the previous version */
        .input-section, .output-section {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-convert {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-copy {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #loadingBarContainer {
            width: 100%;
            height: 5px;
            background-color: #f3f3f3;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }

        #loadingBar {
            width: 0;
            height: 100%;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }

        #visitorCounter {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(24, 153, 214, 0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-icon">
                <i class="fas fa-link"></i>
            </div>
            <h1>FuckingFast Link Converter</h1>
            <p class="description">Quickly extract and convert URLs into direct download links</p>
        </div>

        <div class="input-section">
            <label for="inputBox">Input URLs (one per line):</label>
            <textarea id="inputBox" placeholder="Paste all FuckingFast URLs here..."></textarea>
        </div>

        <div id="loadingBarContainer">
            <div id="loadingBar"></div>
        </div>

        <div class="output-section">
            <label for="outputBox">Converted Direct Links:</label>
            <textarea id="outputBox" placeholder="Converted links will appear here..." readonly></textarea>
        </div>

        <div class="action-buttons">
            <button class="btn btn-convert" onclick="convertLinks()">
                <i class="fas fa-exchange-alt"></i> Convert Links
            </button>
            <button class="btn btn-copy" onclick="copyOutput()">
                <i class="fas fa-copy"></i> Copy Output
            </button>
        </div>
    </div>

    <footer class="footer">
        <p>Developed by <span style="color: var(--secondary-color);">Kalp Vrux 327</span></p>
    </footer>

    <script>
        // The JavaScript remains the same as in the previous version
        async function convertLinks() {
            const inputBox = document.getElementById('inputBox');
            const outputBox = document.getElementById('outputBox');
            const loadingBarContainer = document.getElementById('loadingBarContainer');
            const loadingBar = document.getElementById('loadingBar');

            const urls = inputBox.value.trim().split('\n');
            if (urls.length === 0) {
                alert('Please enter URLs to process.');
                return;
            }

            outputBox.value = ''; // Clear previous output
            loadingBarContainer.style.display = 'block'; // Show loading bar
            loadingBar.style.width = '0%'; // Reset loading bar

            for (let i = 0; i < urls.length; i++) {
                const url = urls[i].trim();
                if (url === '') continue;

                try {
                    const response = await fetch('/process', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ urls: [url] })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        outputBox.value += data.results[0] + '\n';
                    } else {
                        outputBox.value += `Error processing ${url}\n`;
                    }
                } catch (error) {
                    outputBox.value += `Error processing ${url}: ${error.message}\n`;
                }

                // Update loading bar
                const progress = ((i + 1) / urls.length) * 100;
                loadingBar.style.width = `${progress}%`;
            }

            // Hide loading bar after completion
            setTimeout(() => {
                loadingBarContainer.style.display = 'none';
            }, 500);
        }

        function copyOutput() {
            const outputBox = document.getElementById('outputBox');
            outputBox.select();
            outputBox.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand('copy');
        }
    </script>
</body>
</html>
